name: Publish to npm

on:
  release:
    types: [published]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Extract tag version
        id: extract_version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version to match git tag
        run: |
          npm version "${{ steps.extract_version.outputs.tag_version }}" --no-git-tag-version

      - name: Publish to npm # OIDC enabled, no secrets needed.
        run: |
          TAG_VERSION="${{ steps.extract_version.outputs.tag_version }}"
          if [[ "$TAG_VERSION" == *-* ]]; then
            npm publish --access public --tag next
          else
            npm publish --access public
          fi
